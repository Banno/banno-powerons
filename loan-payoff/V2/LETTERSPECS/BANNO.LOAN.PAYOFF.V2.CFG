* PROGRAM PARAMETER SETTINGS START HERE ********************************************************************************
*
*
* PROGRAM INSTALLATION DATE
*  Line must begin with "PID:"
*
*  Enter the date the program was activated in the production system. Additional program data will be 
*  accessible for 60 days after the installation date to assist with issues tracking.
*  VALID VALUES: Any valid date on or prior to the system date in the following format: mm/dd/yyyy.
*  DEFAULT: In absence of a date, 60 days from the program's most recent modification date will be used.
PID:
*
*
* ERROR DISPLAY MESSAGES
*  Line must be formatted as "EDMxxx:" where xxx represents the 3-digit error code that is returned to the UX.
*  Optionally, set Spanish versions of the message using "EDMxxx:_SP:" format.
*  Up to 5 text lines can be defined per error code.
*  VALID VALUES: "EDMxxx" where xxx is included in the list of supported error codes.
*
*  Supported Error Codes:
*   (none)
* 
*  Example: 
*   EDM501: This account does not have enough funds to make a withdrawal.
*   EDM501: You have an available balance of $0.00
*  
*
*
* SPANISH LANGUAGE SUPPORT
*  Set the Spanish Language Support (SLS) parameter to TRUE if Spanish versions of
*  soft text and error messages should be returned to the UX for Spanish speakers. 
*  Valid values are: TRUE or FALSE.  Default is FALSE if the parameter does not exist
*  or if it contains a blank value.
*
SLS:FALSE
*
*
* ELIGIBLE LOAN TYPES
*  Line must begin with "LT:"
*  Enter valid loan types on one line using commas or a range of values. If no loan 
*  types are entered, all loan types will be assumed valid. ex. 0,10-20
*  DEFAULT: ALL
*
LT: ALL
*
*
* PAYOFF FUTURE DAYS MAX
*  Line must begin with "FD:"
*  Enter the maximum number of days in the future for which a loan payoff can be requested.  
*  This parameter can not exceed 365 days.
*  DEFAULT: 90
FD: 90
*
*
* WARNING CODES TO EXCLUDE - LOAN
*  Line must begin with "LW:"
*  Enter loan level warning codes to exclude loans from requesting a quote, separated by 
*  commas only and formatted to three digits.  ex. 002,010
*  DEFAULT: none
LW: none
*
*
* WARNING CODES TO EXCLUDE - ACCOUNT
*  Line must begin with "AW:"
*  Enter account level warning codes to exclude ALL loans from requesting a quote, 
*  separated by commas only and formatted to three digits. ex. 002,010
*  DEFAULT: none
AW: none
*
*
* HOME LOAN TYPES
*  Line must begin with "HLT:"
*  Collateral for home loans pulled from loan name record Enter home loan types on 
*  one line using commas or a range of values. If no loan types are entered, no loan types will be
*  assumed valid. ex. 0,10-20
*  DEFAULT: none
*  For home collateral description, line must begin with "HCTLD:" followed by the description.  Optionally, use
*  "HCTLD_SP:" for Spanish.
HLT: none
HCTLD:Address
*
*
* BOAT LOAN TYPES & COLLATERAL TRACKING NUM
*  Line must begin with "BLT:" for loan types.
*  Line must begin with "BTT:" for collateral tracking type.
*  Collateral for boat loans lists 1 field from up to 3 tracking records. Enter boat loan types on
*  one line using commas or a range of values. If no loan types are entered, no loan types will be 
*  assumed valid. ex. 0,10-20
*  LOAN TRACKING DEFAULT TYPE (BTT): 30
*  For boat collateral description, line must begin with "BCTLD:" followed by the description.  Optionally, use
*  "BCTLD_SP:" for Spanish.
*  For boat collateral info, line must begin with "BCTL:" followed by the field in the tracking 
*  record (i.e: BCTL:USERCHAR1)
BLT:
BTT:30
BCTLD:Boat
BCTL:USERCHAR1
*
*
* VEHICLE LOAN TYPES & COLLATERAL TRACKING NUM
*  Line must begin with "VLT:" for vehicle types.
*  Line must begin with "VTT" for collateral tracking type.
*  Enter the loan tracking type used to store collateral in the VTT parameter.
*  For vehicle collateral description, line must begin with "VCTLD:" followed by the description.  Optionally, use
*  "VCTLD_SP:" for Spanish.
*  Enter up to 3 fields that define where collateral information is stored.  The VCTLx and VCTLLBx fields
*  define the tracking record fields and field labels.  If you do not wish to assign a label to one of 
*  fields, the VCTLLBx field should be left blank.  
*  Optionally, set Spanish versions of the message using "VCTLLBx_SP:" tag.
*  LOAN TRACKING DEFAULT TYPE (VTT): 30
*   Tracking data with label: (displays as: "Year:2011" if the value of TRACKING:USERCHAR1 is set to 2011)
*     VCTL1:USERCHAR1
*     VCTLLB1:Year
*   Tracking data without label: (displays as: "2011" if the value of TRACKING:USERCHAR1 is set to 2011)
*     VCTL1:USERCHAR1
*     VCTLLB1:
*
VLT:
VTT:30
VCTLD:Vehicle
VCTL1:USERCHAR1
VCTLLB1:Year
VCTL2:USERCHAR2
VCTLLB2:Make
VCTL3:USERCHAR3
VCTLLB3:Model
*
*
* SECURED LOAN TYPES
*  Line must begin with "SLT:" for loan types
*  Collateral for secured loans lists acct/id from up to 3 pledge records. Enter loan types on one line 
*  using commas or a range of values. If no loan types are entered, no loan types will be assumed valid.
*  ex. 0,10-20
*  For secured collateral description, line must begin with "SCTLD:" followed by the description.  Optionally, use
*  "SCTLD_SP:" for Spanish.
SLT:
SCTLD:Secured against
*
*
* INTEREST TYPE DESCRIPTIONS
*  Line must begin with "ITDx:" for interest type descriptions
*  x represents the interest type and can be in the range 0 to 8
*  Optionally, use "ITDx_SP:" for Spanish interest type descriptions
ITD0:Daily
ITD1:360 Day
ITD2:365.25 Day
ITD3:Daily Billed
ITD4:Daily Billed
ITD5:Actual/360
ITD6:Daily Billed 360
ITD7:Actual/364
ITD8:Scheduled/364
* --Spanish starts here--
ITD0_SP:A diario
ITD1_SP:Dia 360
ITD2_SP:365,25 dias
ITD3_SP:Facturacion diaria
ITD4_SP:Facturacion diaria
ITD5_SP:Real/360
ITD6_SP:Facturacion diaria 360
ITD7_SP:Real/364
ITD8_SP:Programado/364
*
*
* FEE SPECFILE NAME
*  Line must begin with "FSN:" 
*  Enter the name of the subroutine specfile that is responsible for returning loan payoff fees.
*  If no fee specfile is entered, no additional fees will be displayed in the UX on the
*  loan payoff screen.  Requirements are detailed in template specfile BANNO.LOAN.PAYOFF.FEES.POW.
*  DEFAULT: blank/none
FSN:
*
