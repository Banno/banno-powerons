*******************************************************************************
* PREFACCESS.SSNMATCHING.CFG
*
* This letterfile contains parameters for the PREFACCESS.SSNMATCHING.BATCH
* specfile. Each line starting with an asterisk will be considered a comment
* so feel free to add additional lines as necessary.  Each line in this
* letterfile cannot be longer than 126 characters. Each parameter setting
* consists of a parameter name followed by a colon and the parameter value
*  (for example: 'CT: 1')
*
* Where instructions call for entering a range of values, enter single
* or group values seperated by commas - ex. 1,10-20,30,33.
*
*    PROGRAMMER:   TKainz - Banno
*    VER:          1.1.0 ~ 08/30/2023 ~ REL 2022.01 SP2
*    CASE/DEFECT:  N/A - Internal Update
*    DETAILS:      Added FM access flag option
*]
*
* PROGRAM PARAMETER SETTINGS START HERE ***************************************
*------------------------------------------------------------------------------
* INVALID HOME ACCOUNT TYPES
*------------------------------------------------------------------------------
*  Line must begin with "IHAT:"
*
*  Enter the account types which will exclude an account from being
*  processed by this program.
*
*  If left blank, all open account types will be targeted
*
*  VALID VALUES: range of values from 0-9999
*  DEFAULT: (left blank - account type not a factor)
IHAT:
*------------------------------------------------------------------------------
* INVALID TARGET ACCOUNT, SHARE, LOAN AND EXTERNAL LOAN TYPES
*------------------------------------------------------------------------------
*  Line must begin with "ITAT:" (for accounts)
*  Line must begin with "ITST:" (for shares)
*  Line must begin with "ITLT:" (for loans)
*  Line must begin with "ITET:" (for external loans)
*
*  Enter the Account, Share, Loan and or External Loan types which will exclude
*  an Account, Share, Loan and/or External Loan from accessibility by this
*  program. If left blank, Account, Share, Loan types and/or External Loan
*  types will not be a consideration when analyzing target accounts.
*
*  VALID VALUES: range of values from 0-9999 (Account, Share, Loan)
*                range of values from 1-8 (External Loan)
*  DEFAULT: (left blank - Account, Share, Loan and/or External Loan
*            types not a factor)
ITAT:
ITST:
ITLT:
ITET:
*
*------------------------------------------------------------------------------
* EXCLUDE ACCOUNTS WITH INVALID SSNs
*------------------------------------------------------------------------------
*  Line must begin with "ISSN:"
*
*  Enter a list of invalid primary name record SSNs. List as a single
*  comma-delimited list. Accounts where the primary member's SSN are
*  found in this list will be skipped over. Enter up to 10 different
*  SSNs. Use only numeric values.
*
*  VALID VALUES: Up to 10, comma delimited, 9-digit numeric values
*  DEFAULT: [left blank - no invalid SSNs]
ISSN:000000000,111111111,222222222,333333333,444444444,555555555,666666666,777777777,888888888,999999999,123456789
*------------------------------------------------------------------------------
* EXCLUDE SHARES WITH A NON-ZERO IRS CODE
*------------------------------------------------------------------------------
*  Line must begin with "ENZS:"
*
*  List the IRS codes which a share could have which would cause it to be
*  EXCLUDED from analysis. Enter as comma seperated values or groups of values
*  Example: 1,3,6-8,12,14,15.
*  Enter 'all' to exclude any shares with ANY IRS code greater than 0.
*
*  VALID VALUES: Numeric value(s) from 1 to 15
*  DEFAULT: all
*
ENZS:1,3,6-8,12,14,15
*
*------------------------------------------------------------------------------
* VALID TARGET NAME TYPES
*------------------------------------------------------------------------------
* Line must begin with "VTNT:"
*
* Enter the valid name types the program should check on the targeted
* accounts.
*
*  VALID VALUES: Range of values from 0-99 or 'ALL' (at creation,
*                the max name type is 53, but this will allow for
*                new name types in the future.
*  DEFAULT: (left blank or 'ALL' - all name types will be checked)
VTNT:ALL
* 
*------------------------------------------------------------------------------
* PREFERENCE ACCESS FLAGS TO SET
*------------------------------------------------------------------------------
* When a Preference Access record is created, which of these flags
* should be set? At least one must be set to TRUE. Default settings
* are noted below.
*
* Line must begin with "PAWF:" for the withdrawal flag.
* Line must begin with "PADF:" for the deposit flag.
* Line must begin with "PAIF:" for the inquiry flag.
* Line must begin with "PAFM:" for the FM flag.
*
* VALID VALUES: TRUE or FALSE
* DEFAULT: PAIF, PADF, PAIF:TRUE  PAFM:FALSE
PAWF:TRUE
PADF:TRUE
PAIF:TRUE
PAFM:FALSE
*
*------------------------------------------------------------------------------
* INVALID PREFERENCE ACCESS RECORDS PROCESSING
*------------------------------------------------------------------------------
*  Line must begin with "IPAP:"
*
*  IF the program determins that a Preference Access record no longer
*  qualifies based upon the program's current logic and configuration
*  settings, how should that existing Preference Access records be
*  handled.
*  DELETE: The Preference Access record will be deleted
*  VALIDATE: The Preference access record will be validated (Account & Share or
*            loan ID or external loan record validated) and then updated as
*            necessary to insure enable flags are correct.
*  IGNORE: The Preference Access record will be ignored.
*
*  VALID VALUES: DELETE, VALIDATE or IGNORE
*
*  DEFAULT: VALIDATE
IPAP:DELETE
*
*------------------------------------------------------------------------------
* IRA Share Sharecodes
*------------------------------------------------------------------------------
*  Line must begin with "IRAS:"
*
*  The following SHARE:IRSCODE values indicate shares which are considered IRA
*  shares.
*  VALID VALUES: A comma-separated list of valid SHARE:IRSCODE values
*  DEFAULT: 1,6,7,12
*
IRAS:1,3,6,7,8,12,14,15
*
*** END PARAMETER SETTINGS ****************************************************
*
*  For testing / debugging / validation purposes, the following
*  configuration settings can also be used. These settings, should be
*  removed before using the program in daily production.
*
*  MAXACCOUNTS: Set this to a value greater than 0 to limit the number
*  of accounts that will be processed by the program. This refers to the 
*  number of home accounts, not the number of target accounts. If using
*  this paraneter setting, the value should be equal to or greater than
*  the number of TESTACCOUNTS listed.
*  DEFAULT: [left blank - no max account limit]
MAXACCOUNTS:
*
*  TESTACCOUNTS: List up to 10 different account numbers (using the
*  full 10-digit account numbers) which the program will process. All
*  other accounts will be ignored. This refers to the base accounts and
*  not the the target accounts found by matching SSN. If using a test
*  account list, be sure to set the MAXACCOUNTS value (if used) to a value
*  equal to or greater than the number of test accounts listed.
*  DEFAULT: [left blank - no test account limiting]
TESTACCOUNTS:0000006010
*
*  DEBUGMODE: Set to TRUE or FALSE to output a Letter file
*  with debugging information. Output Letter file 
*  'PREFACCESS.SSNMATCHING.DB'. Overwrites itself each time the program
*  is run.
*  DEFAULT: [left blank - no debug Letter file output]
DEBUGMODE:TRUE
*
