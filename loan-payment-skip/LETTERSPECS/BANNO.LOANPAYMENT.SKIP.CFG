* PROGRAM PARAMETER SETTINGS START HERE ********************************
*
* Eligible loan types
*     Only those loan types listed here are eligible for a payment skip.
*     line must begin with "LT:"
*     data to be formatted as a range of values or "all"
*     data constraints - 0 to 9999
*      DEFAULT: ALL
*
LT:
*
* Eligible loan service codes
*     Only loans with one or more of these service codes qualifies
*     line must begin with "SC:"
*     data to be formatted as a range of values or "all"
*     data constraints - 1 to 99
*      DEFAULT: (left blank - no ineligible service codes)
*
SC:

* Minimum Payment Amount eligible for skip
*     The LOAN:PAYMENT value must be >= to this value to qualify
*     line must begin with "MA:"
*     data to be formatted as "9,999,999.99"
*     data constraints - 0.00 to 9,999,999.99
*      DEFAULT: (left blank - no minimum payment requirement)
*
MA:

* Maximum Payment Amount eligible for skip
*     The LOAN:PAYMENT value must be <= to this value to qualify
*     line must begin with "XA:"
*     data to be formatted as "9,999,999.99"
*     data constraints - 0.00 to 9,999,999.99
*      DEFAULT: (left blank - no maximum payment requirement)
*
XA:
*
* Loan Warning codes
*     A loan with any of these loan warning codes will not qualify
*     line must begin with "LW:"
*     data to be formatted as a range of values or "all" or "none"
*     data constraints - 1 to 99
*      DEFAULT: (left blank or 'none' - no inelegible warning codes)
*
LW:none
*
* Account Warning codes
*     An account with any of these account warning codes will not qualify
*     line must begin with "AW:"
*     data to be formatted as a range of values, "all" or "none"
*     data constraints - 1 to 99
*      DEFAULT: (left blank or 'none' - no inelegible warning codes)
*
AW:none
*
* Loan Season to exclude loans
*     The minimum required number of months the loan has been
*     opened to be eligible as determined by the LOAN:OPENDATE
*     line must begin with "LS:"
*     data to be formatted as "999"
*     data constraints - 0 to 360 (30 years)
*      DEFAULT: (left blank - no minimum loan seasoning requirement)
*
LS:
*
* Eligible share types
*     The share types eligible to be used as a resource for any fees.
*     line must begin with "ST:"
*     data to be formatted as a range of values or "all"
*     data constraints - 0 to 9999
*      DEFAULT: ALL
*
ST:ALL
*
* Fee Amount
*     The fee amount is relationship code based. Line must be in the
*     format "FA:xx:yy.yy" where...
*      xx represents the relationship code
*      yy.yy represents the fee amount
*     data constraints - Relationship code: 00-99 where 00 represents
*                        the base fee amount.
*     data constraints - Fee amount: 00.00 - 99.99
*      DEFAULT: 00:35.00
*
FA:00:35.00
*
* Loan Tracking Type
* Successful skip payments are recorded in this tracking record type
*     line must begin with "TT:"
*     data to be formatted as "1,2,10-20,30,42-25" or "all"
*     data constraints - 0 to 99
*      DEFAULT: 77
*
TT:77
*
* Max yearly payment skips allowed
* This is the maximum number of payment skips allowed per loan per
* rolling year.
*     Line must begin with "PS:"
*     data constraints
*      DEFAULT: 2
*
PS:2
*
* Minimum calendar months between payment skips
* The minimum number of months between payment skips as determined between
* the last successful skip payment date and the systemdate
*     Line must begin with "MM:"
*     data constraints - 0 to 11
*      DEFAULT: 2
*
MM:2
*
* Max number of past due grace days
* The maximum number of days a loan can be past due and still qualify for a
* skip payment. If setting this parameter to a value greater than 30,
* be cognizant of how the setting may impact credit reporting, date of first
* delinquency reporting, trial balance processing and payment history processing.
* If you are unsure, please contact Episys Lending Support for
* clarification or guidance.
*     Line must begin with "GD:"
*     data constraints - numeric value >= 0
*      DEFAULT: 0
*
GD:0
*
* Program time period
* Which calendar dates is your skip program available?
*     Line must begin with "TP:"
*     data constraints - both a start date and an end date must be added
*     for this parameter to take effect. Enter valid dates in the format
*     MM/DD/YYYY-MM/DD/YYYY
*      DEFAULT: (left blank - program is always available)
*
TP:
*
* Sub Source Code for Fee
* The subsourcecode to be assigned to this transaction and to appear in
* the transaction's subsourcode field.
*     Line must begin with "SS:"
*     data constraints: 0-50
*      DEFAULT: 33 (Payment Skip Fee)
*
SS:33
*
* Other Action for Fee
* Determines how the fee comment is posted.
*     Line must begin with "OA:"
*     data constraints: 0 or 1 -  Add comment to (0)share or (1)loan
*      DEFAULT: 0
*
OA:0
*
* Transaction comment for Fee
* Sets the fee comment / description
*     Line must begin with "FC:"
*     data constraints: Text comment
*      DEFAULT: (left blank - no comment)*
*
FC:Skip Fee
*
** NEW PROGRAM OPTIONS 02/04/2022
*
* Eligible Payment Frequencies
* Only loans with one of the following payment frequencies will be eligible
* for a skip payment
*  Line must begin with "EPF:"
*  DATA CONSTRAINTS: Comma delimited 2-digit numeric list with values 01-09, 11-13
*   1:Annual, 2:semiannual, 3:Qtrly, 4:monthly, 5:semimonthly, 6:biweekly
*   skip first, 7:biweekly skip last, 8:biweekly, 9:weekly, 11:weekly skip first
*   12:weekly skip last, 13:bimonthly
*  DEFAULT: 01,02,03,04,05,06,07,08,09,11,12,13 (all freq)
EPF:01,02,03,04,05,06,07,08,09,11,12,13
*
*Minimum Payment Count
* Should the program check the payment count value in the LOAN:PAYMENTHISTORY:1
* field when determining loan eligibility? If a value > 0 is entered here,
* the loan must have a payment count greater than or equal to this value.
*  Line must begin with "MPC:"
*  DATA CONSTRAINTS: numeric value >=0.
*  DEFAULT: 0 (payment count will not be a factor when determining eligibility.)
MPC:0
*
*Approval Code Exclusion
* A list of LOAN:APPROVALCODE values causing a loan to be disqualified
*  Line must begin with "ACE:"
*  DATA CONSTRAINTS: Comma-delimited list of numeric values 1-9999
*  DEFAULT: Left blank or 0 (there are no approval code exclusions)
ACE:
*
* Maximum number of late payments
* Should the program disqualify a loan if the max number of late payments has
* been exceeded. Max late payments can be set for each of the following categories:
*   A: 11-30 days DQ
*   B: 31-60 days DQ
*   C: 61-90 days DQ
*   D: 91-120 days DQ
*   E: 121+ days DQ
*  Line must begin with DQx where 'x' represents the category as noted above
*   followed by the number of DQ payments in that category where the loan becomes
*   disqualified.
*   example: DQA:2 means that the loan will be disqualified for a skip once the
*            late payment count is 2 or greater for category DQA (11-30 DQ days)
*  DATA CONSTRAINTS: Numeric value for each category to indicate the number
*                    of late payments for that category when the loan becomes
*                    ineligible. '0' indicates that category will not be taken into
*                    consideration when assessing eligibility
*  DEFAULT: '0' for each category (late payments not taken into consideration)
DQA:0
DQB:0
DQC:0
DQD:0
DQE:0
*
* Due date advancement
* Select which option should be used to determine the new due date calculation
* process to be used for each of the various payment frequencies:
*  "M" would advance the payment due by 1 month (28 days for weekly-skip first,
*      weekly-skip last, biweekly-skip first, biweekly-skip last, weekly)
*  "F" would advance the payment due based upon the frequency, i.e. weekly,
*      by one week, monthly by one month, quarterly by 3 months, etc.
*  Line must begin with DDAxx: where x represents the numeric payment frequency
*   1:Annual, 2:semiannual, 3:Qtrly, 4:monthly, 5:semimonthly, 6:biweekly
*    skip first, 7:biweekly skip last, 8:biweekly, 9:weekly, 11:weekly skip first
*   12:weekly skip last, 13:bimonthly
*  Settings for frequencies not offered (see "Eligible Payment Frequencies" above)
*  will be ignored or they can be left out completely.
*  DATA CONSTRAINTS: "M" or "F"
*  DEFAULT: "M" for each frequency (1 month/28 days) due date advancement.
DDA01:M
DDA02:M
DDA03:M
DDA04:M
DDA05:M
DDA06:M
DDA07:M
DDA08:M
DDA09:M
DDA11:M
DDA12:M
DDA13:M
*
* Skip first skip Last enforcement
* This setting applies only to loans with one of the following payment frequencies
* where the "Due date advancement" parameter (see above) is set to "M":
*  biweekly - skip first
*  biweekly - skip last
*  weekly - skip first
*  weekly - skip last
* Setting this value to TRUE will allow the loan due date to be advanced by 28 days
* as above, but will then further assess whether the new due date meets the skip
* first / skip last criteria and if so, further advance the due date by one
* payment cycle (7 days for weekly or 14 days for biweekly)
*  Line must begin with "SFLE:"
*  DATA CONSTRAINTS: TRUE or FALSE
*  DEFAULT: FALSE
SFLE:FALSE
*
* Test newest changes
* This program can be run in a testing mode which will only implement the most recent program
* modifications for a limited list of member numbers. Please reference the "Modification History"
* notes above and in the PowerOn program itself for a summary of these changes. You can also
* find a more detailed change history in the related PowerOn Program Overview. Setting this
* value to "TRUE" also requires the "Test member list" setting below to contain at least one
* test account number.
*  Line must begin with "TNC:"
*  DATA CONSTRAINTS: "TRUE" or "FALSE"
*  DEFAULT: FALSE (or left blank) - test mode is off.
TNC:
*
* Test member list
* When the account is in test mode (see "Test newest changes" above), list up to 10 member
* numbers to be used as test accounts. for these members, the program will run with the
* most recent program changes in effect while for all other members, the program will run
* without the newest modifications in effect. This parameter setting requires the "Test
* newest changes" parameter setting above to be set to "TRUE"
*  Line must begin with "TML:"
*  DATA CONSTRAINTS: Single comma-delimited list of up to 10 member numbers. Each member
*                    number being a full 10-digits with leading zeros.
*                    I.E: "TAL:1234567890,0033554433,0000934526"
*  DEFAULT: (left blank - no test accounts to be used)
TML:
*
