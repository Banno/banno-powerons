*
* REG-D SETTING
*  Line must begin with "REGD:"
*  Are checks withdrawn by Banno online or mobile considered subject to
*  RegD. TRUE means yes and FALSE means no.
*  DEFAULT: TRUE
REGD: TRUE
*
* ELIGIBLE SHARE TYPES
*  Line must begin with "ST:"
*  Enter valid share types on one line using commas or a range of
*  values separated by commas. If no share types are entered, all share
*  types will be assumed valid. ex. 0,10-20,25 would mean share types 0,
*  10 through 20 inclusive and 25 would all be valid share types.
*  DEFAULT: ALL
ST: ALL
*
* ELIGIBLE LOAN TYPES
*  Line must begin with "LT:"
*  Enter valid loan types on one line using commas or a range of
*  values separated by commas. If no loan types are entered, all loan
*  types will be assumed valid. ex. 0,10-20,25 would mean loan types 0,
*  10 through 20 inclusive and 25 would all be valid share types.
*  DEFAULT: ALL
LT: ALL
*
* CASH ADVANCE LIMIT
*  Line must begin with "CA:"
*  Enter the limit amount a cash advance/loan add-on can be requested
*  for. If no amount is listed, a CA/LA can be made for any amount.
*  If the member does not have enough funds, Episys will reject the
*  request. Enter value as dollar & cents. Eg. 1000.00
*  DEFAULT: left blank (unlimited)
CA:
*
* WARNING CODES TO EXCLUDE - ACCOUNT
*  Line must begin with "AW:"
*  Enter account level warning codes to exclude check withdrawals from
*  any share or loan.  Separated by commas only and formatted to three
*  digits. ex. 002,010.
*  DEFAULT: left blank (none)
AW:
*
* WARNING CODES TO EXCLUDE - SHARE
*  Line must begin with "SW:"
*  Enter share level warning codes to exclude check withdrawals from
*  any share. Separated by commas only and formatted to three digits.
*  ex. 002,010.
*  DEFAULT: left blank (none)
SW:
*
* WARNING CODES TO EXCLUDE - LOAN
*  Line must begin with "LW:"
*  Enter loan level warning codes to exclude check withdrawals from
*  any loan. Separated by commas only and formatted to three digits.
*  ex. 002,010
*  DEFAULT: left blank (none)
LW:
